version: 0.1

cli:
  version: 1.6.2-beta.7

api:
  address: localhost:5021

plugins:
  sources:
    - id: trunk
      ref: 71fddcef33605a2760183a045e75d06464192429
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1

lint:
  disabled:
    - trivy
  enabled:
    - osv-scanner@1.2.0
    - black@23.1.0
    - pylint@2.17.0
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.16.1
    - markdownlint@0.33.0
    - prettier@2.8.6
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.29.0
  ignore:
    - linters: [ALL]
      paths:
        - repo_tests/**

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
